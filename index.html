<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>hello-wasm example</title>
        <script src="./index.js" type="module"></script>
    </head>
    <body>
        <!-- Add -->
        <div>
            Add:
            <input type="text" id="addA" /> + <input type="text" id="addB" />
            <button id="addBtn">Go</button>

            <br />
            <br />

            Sum: <span id="sum"></span>
        </div>

        <br />
        <br />
        <br />

        <!-- Subtract -->
        <div>
            Subtract:
            <input type="text" id="subtractA" /> - <input type="text" id="subtractB" />
            <button id="subtractBtn">Go</button>

            <br />
            <br />

            Difference: <span id="difference"></span>
        </div>

        <br />
        <br />
        <br />

        <!-- Multiply -->
        <div>
            Multiply:
            <input type="text" id="multiplyA" /> * <input type="text" id="multiplyB" />
            <button id="multiplyBtn">Go</button>

            <br />
            <br />

            Product: <span id="product"></span>
        </div>

        <br />
        <br />
        <br />

        <!-- Divide -->
        <div>
            Divide:
            <input type="text" id="divideA" /> / <input type="text" id="divideB" />
            <button id="divideBtn">Go</button>

            <br />
            <br />

            Quotient: <span id="quotient"></span>
        </div>
    </body>
</html>
